<!doctype html>
<html>
  <head>
    <title>Socket Chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="chatwith">
        <p>Aan:</p>
        <p>Username</p>
    </div>
    <form class="username" action="">
      <input id="username"  autocomplete="off" placeholder="Gebruikersnaam.." /><button>Send</button>
    </form>
    <ul id="messages"></ul>

    <form action="">
      <input id="m" autocomplete="off" placeholder="Bericht.." data-emojiable="true" />
      <img src="img/Dictation.svg" alt=""><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
